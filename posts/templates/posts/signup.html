{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Recycleledger</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="width: 100%; ">
        <div class="left" style="height: 100%;">
            <img src="{% static 'images/logo1.png' %}" style="width: 100%; height: 100%;">
        </div>
      
        <div class="right" style="height: 100%; align-content: center;" >
            
            <h1>회원가입</h1>
            <br>
            <content style="position: relative;">
                <form method="post" action="{% url 'posts:signup' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <section class="login-input-section-wrap">
                        <h2>회원 분류</h2>
                        <select name="job" style="height:2vw; width:50%;" value="job">
                            <option value="좌상">좌상</option>
                            <option value="단석">단석</option>
                        </select>
                        <br>
                        <br>
                        <h2>Phone number</h2>
                        <div class="login-input-wrap">	
                            <input placeholder="phonenumber" type="text" style="height:2vw; width:50%;" name="phone_num"></input>
                        </div>
                        <br>
                        <h2>Password</h2>
                        <div class="login-input-wrap password-wrap">	
                            <input placeholder="password" type="text" style="height:2vw; width:50%;" name="password"></input>
                        </div>
                        <br>
                        <h2>사용자 이름</h2>
                        <div class="login-input-wrap password-wrap">	
                            <input placeholder="username" type="text" style="height:2vw; width:50%;" name="username"></input>
                        </div>
                        <br>
                        <h2>계좌 번호</h2>
                        <div class="login-input-wrap password-wrap">	
                            <input placeholder="account" type="text" style="height:2vw; width:50%;" name="account"></input>
                        </div>
                        <br>
                        <h2>회사 이름</h2>
                        <div class="login-input-wrap password-wrap">	
                            <input placeholder="company" type="text" style="height:2vw; width:50%;" name="po_name"></input>
                        </div>
                        <br>
                        <h2>사업자 등록번호</h2>
                        <div class="login-input-wrap password-wrap">	
                            <input placeholder="company number" type="text" style="height:2vw; width:50%;" name="business_num"></input>
                        </div>
                        <br>

                        <div class="signup">
                            <input style="height:2vw; width:50%; background-color: #2B9E4E; color: #FFFFFF;" type="submit" value="signup"></input>
                        </div>
                    </section>
                </form> 
                
            </content>
        </div>
        
    <script src="{% static 'script/jquery.min.js' %}"></script>
    <script src="{% static 'script/custom.js' %}"></script>
</body>
<footer id="footer">
    <h1><img src="{% static 'images/logo2.png' %}" alt="Recycleledger"></h1>
    <address>
        서울특별시 마포구 마포대로 122 프론트원 6층 Recycleledger<br>
        Copyright &copy; All right reserved
    </address>
</footer>
</html>
